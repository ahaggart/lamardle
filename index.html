<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>lamardle</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src="index.js" defer></script>
<body>

<form id="guesser">
    <input id="text" ></input>
</form>

<div class="container">
    <div class="grid" id="grid">
        <grid-row letters="" id="fill-0"></grid-row>
        <grid-row letters="" id="fill-2"></grid-row>
        <grid-row letters="" id="fill-3"></grid-row>
        <grid-row letters="abcde" guess-id=-1></grid-row>
        <grid-row letters="" guess-id=0></grid-row>
        <grid-row id="goal" letters="vwxyz"></grid-row>
    </div>
</div>

</body>
</html>
